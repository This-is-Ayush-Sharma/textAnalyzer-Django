<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100" style="background-color: rgb(165, 199, 229);">
    <form class="h-100 w-100" onsubmit="return check()" id="form">
        <h1 class="p-2">Text analyzer</h1>
        <hr>
        <div class="mb-3 p-3 d-flex align-items-center justify-content-around flex-wrap">
            <div>
                <textarea class="form-control w-100" name="text" id="text" cols="30" rows="10"
                    placeholder="Enter your text here"></textarea>
            </div>
            <div>
                <!-- display the solution -->
                <textarea class="form-control w-100" id="" cols="30" rows="10">{{output}}</textarea>
            </div>
        </div>

        <div class="mb-3 p-3 d-flex align-items-center justify-content-around flex-wrap">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="removepunc">
                <label class="form-check-label" for="gridRadios1">
                    remove punc
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="capitalizefirst">
                <label class="form-check-label" for="gridRadios2">
                    capitalize first
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="newlineremover">
                <label class="form-check-label" for="gridRadios3">
                    newline remover
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="spaceremover">
                <label class="form-check-label" for="gridRadios4">
                    space remover
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="charcount">
                <label class="form-check-label" for="gridRadios5">
                    char count
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary position-fixed bottom-0 rounded-0" style="width: 100%;">Analyze
            Text</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>
    function check() {
        var form = document.getElementById('form');
        var text = document.getElementById('text').value;
        if (text.length == 0) {
            alert("Please enter the text");
            return false;
        }
        var radioCheck = document.getElementsByName('gridRadios');
        for (var i = 0; i < radioCheck.length; i++) {
            if (radioCheck[i].checked) {
                form.action = `/${radioCheck[i].value}`;
                form.submit();
                return true;
            }
        }
        alert('No radio button is checked.');
        return false
    }
</script>

</html>
